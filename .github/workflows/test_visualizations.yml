name: Test All Visualizations

on:
  pull_request:

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-packages.outputs.packages }}
      playwright_packages: ${{ steps.set-packages.outputs.playwright_packages }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Discover packages with tests
        id: set-packages
        run: |
          echo "Scanning packages for test scripts and test files..."

          regular_packages=()
          playwright_packages=()
          with_test_script_no_files=()
          no_test_script=()
          for dir in packages/*/; do
            pkg=$(basename "$dir")
            if [ -f "$dir/package.json" ]; then
              test_script=$(jq -r ".scripts.test // \"\"" "$dir/package.json")
              if [ -n "$test_script" ]; then
                if find "$dir" -type f \( -name "*.test.js" -o -name "*.test.ts" -o -name "*.test.jsx" -o -name "*.test.tsx" -o -name "*.spec.js" -o -name "*.spec.ts" -o -name "*.spec.jsx" -o -name "*.spec.tsx" \) -not -path "*/node_modules/*" | grep -q .; then
                  if [[ "$test_script" == *"playwright"* ]]; then
                    playwright_packages+=("$pkg")
                  else
                    regular_packages+=("$pkg")
                  fi
                else
                  with_test_script_no_files+=("$pkg")
                fi
              else
                no_test_script+=("$pkg")
              fi
            fi
          done
          packages=$(printf '%s\n' "${regular_packages[@]}" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "packages=$packages" >> $GITHUB_OUTPUT
          
          playwright_packages_json=$(printf '%s\n' "${playwright_packages[@]}" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "playwright_packages=$playwright_packages_json" >> $GITHUB_OUTPUT
          
          echo ""
          echo "✅ Regular packages WITH test script AND test files (${#regular_packages[@]}):"
          printf '  - %s\n' "${regular_packages[@]}"
          echo ""
          echo "✅ Playwright packages WITH test script AND test files (${#playwright_packages[@]}):"
          printf '  - %s\n' "${playwright_packages[@]}"
          echo ""
          echo "⚠️  Packages WITH test script but NO test files (${#with_test_script_no_files[@]}):"
          printf '  - %s\n' "${with_test_script_no_files[@]}"
          echo ""
          echo "❌  Packages WITHOUT test script (${#no_test_script[@]}):"
          printf '  - %s\n' "${no_test_script[@]}"

  test:
    needs: discover
    if: needs.discover.outputs.packages != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.discover.outputs.packages) }}
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: packages/${{ matrix.package }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.package }}-${{ hashFiles(format('packages/{0}/package-lock.json', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.package }}-

      - name: Install dependencies
        working-directory: packages/${{ matrix.package }}
        run: npm install

      - name: Run tests
        working-directory: packages/${{ matrix.package }}
        run: npm test

  test-playwright:
    needs: discover
    if: needs.discover.outputs.playwright_packages != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.discover.outputs.playwright_packages) }}
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: packages/${{ matrix.package }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.package }}-${{ hashFiles(format('packages/{0}/package-lock.json', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.package }}-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: packages/${{ matrix.package }}/requirements.txt

      - name: Install Python dependencies
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install Node dependencies
        working-directory: packages/${{ matrix.package }}
        run: npm install

      - name: Install Playwright browsers
        working-directory: packages/${{ matrix.package }}
        run: npx playwright install --with-deps chromium

      - name: Build
        working-directory: packages/${{ matrix.package }}
        run: npm run build

      - name: Start dev server in background
        working-directory: packages/${{ matrix.package }}
        run: |
          nohup npm run dev > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8000 > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "Attempt $i/60..."
            sleep 2
          done
          echo "❌ Server failed to start"
          cat packages/${{ matrix.package }}/server.log
          exit 1

      - name: Run Playwright tests
        working-directory: packages/${{ matrix.package }}
        run: npm test

      - name: Stop dev server
        if: always()
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.package }}
          path: packages/${{ matrix.package }}/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ matrix.package }}
          path: packages/${{ matrix.package }}/test-results/
          retention-days: 7
